<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/icons/grover-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Grover Grocery Food Delivery</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav">
        <a href="#" class="logo">
          <img
            src="assets/icons/grover-logo.png"
            class="nav__logo"
            alt="groover-logo"
            width="154.9px"
            height="41.58px"
          />
        </a>
        <ul class="nav__list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Shop</a></li>
        </ul>

        <form action="" class="nav__form">
          <svg class="nav__search-icon" width="15.45px" height="16px">
            <use xlink:href="assets/icons/search-icon.svg#search-icon"></use>
          </svg>
          <input
            type="text"
            name="search-bar"
            aria-label="search-bar"
            class="nav__search-bar"
            placeholder="Search"
          />
          <div class="nav__separator"></div>
          <button class="nav__btn" aria-label="search" type="submit">
            <svg class="nav__shopping-icon" width="24px" height="24px">
              <use
                xlink:href="assets/icons/shopping-icon.svg#shopping-icon"
              ></use>
            </svg>
          </button>
          <div class="nav__notification">2</div>
        </form>
        <!-- hamburger menu -->
        <div class="nav__hamburger-menu">
          <input
            type="checkbox"
            class="nav__checkbox"
            aria-label="hamburger menu button"
          />
          <div class="nav__hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <ul class="nav__list nav__list--hamburger">
            <li>
              <form action="" class="nav__form">
                <svg class="nav__search-icon" width="15.45px" height="16px">
                  <use
                    xlink:href="assets/icons/search-icon.svg#search-icon"
                  ></use>
                </svg>
                <input
                  type="text"
                  name="search-bar"
                  aria-label="search-bar"
                  class="nav__search-bar"
                  placeholder="Search"
                />
                <div class="nav__separator"></div>
                <button class="nav__btn" aria-label="search" type="submit">
                  <svg class="nav__shopping-icon" width="24px" height="24px">
                    <use
                      xlink:href="assets/icons/shopping-icon.svg#shopping-icon"
                    ></use>
                  </svg>
                </button>
                <div class="nav__notification">2</div>
              </form>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Shop</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- hero section -->
      <section class="hero">
        <div class="hero__main">
          <div class="hero__ad">
            <p>More than Faster</p>
            <img
              src="assets/imgs/strawberry-img.png"
              alt="strawberry"
              width="26px"
              height="24px"
            />
          </div>
          <div class="hero__content">
            <h1 class="hero__header h1-fluid">
              Groceries delivered in as little as <span>2 hours</span>
            </h1>
            <p class="hero__sub">
              Grocen atssures fresh grocery every morning to your family without
              getting out in this pandemic.
            </p>
          </div>
          <div class="hero__btn-group">
            <a href="#" class="btn btn--fill">Order Now</a>
            <a href="#" class="order-btn" aria-label="order process">
              <img
                src="assets/imgs/Order Process.png"
                alt="order process"
                width="224px"
                height="70px"
              />
            </a>
          </div>
        </div>
        <div class="hero__element">
          <div class="hero__item-card">
            <img
              src="assets/imgs/orange-card.png"
              alt="item cards"
              width="182px"
              height="272px"
            />
          </div>
          <div class="hero__img">
            <img
              src="assets/imgs/chef-img.png"
              alt="chef presenting vegetables"
              class="chef-img"
              width="323px"
              height="547px"
            />
          </div>
          <img
            src="assets/shapes/arrow-shape.svg"
            alt=""
            class="arrow-shape"
            width="97.4px"
            height="156.02px"
          />
          <div class="hero__delivary-card">
            <img
              src="assets/imgs/delivary-img.png"
              alt="Delivary in 30 Min"
              width="160px"
              height="74px"
            />
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
