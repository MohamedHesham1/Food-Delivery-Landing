<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/icons/grover-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Grover Grocery Food Delivery</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav">
        <a href="#" class="logo">
          <img
            src="assets/icons/grover-logo.png"
            class="nav__logo"
            alt="groover-logo"
            width="154.9px"
            height="41.58px"
          />
        </a>
        <ul class="nav__list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Shop</a></li>
        </ul>

        <form action="" class="nav__form">
          <svg class="nav__search-icon" width="15.45px" height="16px">
            <use xlink:href="assets/icons/search-icon.svg#search-icon"></use>
          </svg>
          <input
            type="text"
            name="search-bar"
            aria-label="search-bar"
            class="nav__search-bar"
            placeholder="Search"
          />
          <div class="nav__separator"></div>
          <button class="nav__btn" aria-label="search" type="submit">
            <svg class="nav__shopping-icon" width="24px" height="24px">
              <use
                xlink:href="assets/icons/shopping-icon.svg#shopping-icon"
              ></use>
            </svg>
          </button>
          <div class="nav__notification">2</div>
        </form>
        <!-- hamburger menu -->
        <div class="nav__hamburger-menu">
          <input
            type="checkbox"
            class="nav__checkbox"
            aria-label="hamburger menu button"
          />
          <div class="nav__hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <ul class="nav__list nav__list--hamburger">
            <li>
              <form action="" class="nav__form">
                <svg class="nav__search-icon" width="15.45px" height="16px">
                  <use
                    xlink:href="assets/icons/search-icon.svg#search-icon"
                  ></use>
                </svg>
                <input
                  type="text"
                  name="search-bar"
                  aria-label="search-bar"
                  class="nav__search-bar"
                  placeholder="Search"
                />
                <div class="nav__separator"></div>
                <button class="nav__btn" aria-label="search" type="submit">
                  <svg class="nav__shopping-icon" width="24px" height="24px">
                    <use
                      xlink:href="assets/icons/shopping-icon.svg#shopping-icon"
                    ></use>
                  </svg>
                </button>
                <div class="nav__notification">2</div>
              </form>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Shop</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <script type="module" src="/main.js"></script>
  </body>
</html>
